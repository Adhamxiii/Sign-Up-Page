<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Welcome to Adham.dev!</h1>
      <p>
        Join our community and unlock a world of possibilities. Sign up today
        to embark on your journey with us
      </p>
    </div>
    <div class="form">
      <h1>Get Started</h1>
      <p>
        Already have account? <span><a href="#">Sign In</a></span>
      </p>
      <form>
        <div class="input-field">
          <input type="text" id="name" required>
          <label for="name">Name</label>
        </div>
        <div class="input-field">
          <input type="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-field">
          <input type="password" id="password" required>
          <label for="password">Password</label>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p class="with" >Or sign up with</p>
      <div class="social">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-google"></i>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/f0f47bfbb1.js" crossorigin="anonymous"></script>
</body>
</html>
